<script type="text/javascript">
    var countDownDate = new Date("Dec 31, 2020 10:41:00").getTime();

    var countDownfunction = setInterval(function(){

        var now = new Date().getTime();

        var now1 = new Date().getTime();

        var distance = countDownDate - now ;

        var days = Math.floor(distance / (1000 * 60 * 60 *24));
        var hours = Math.floor((distance % (1000 * 60 * 60 *24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        var hour = Math.floor((now1 % (1000 * 60 * 60 *24)) / (1000 * 60 * 60));
        var minute = Math.floor((now1 % (1000 * 60 * 60)) / (1000 * 60));
        var second = Math.floor((now1 % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("min").innerHTML = minutes;
        document.getElementById("sec").innerHTML = seconds;

        if (distance <= 0){
            clearInterval(countDownfunction)
            window.location.replace("https://amazin-server.000webhostapp.com/winters.html");
        }
    })
$(function(){
	//active snow
	if($.isFunction($.fn.snowy))
	{
		$('.snowy').each(function()
		{
			//check for data
			if($(this).is('[data-snowy]'))
			{
				$(this).snowy($(this).data('snowy'));
			}
			else
			{
				$(this).snowy();
			}
		});
	}
})
